<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click=huan>转换</button>
        <div>
            {{zimu}}
        </div>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#box",
        data:{
            zimu:"holle",
        },
        methods:{
           huan(){
             this.zimu=this.zimu.split("").reverse().join("")
           }
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>
</head>
<body>
    <!--  指令(Directive) 是特殊的带有 v-前缀的特性
     v-text和v-html
     v-html： 更新元素的innerHTML
     v-text：更新元素的textContent。不解析HTML


     v-if和v-else和v-elseif

     控制元素显示隐藏。 当满足条件时， 渲染到页面中。
     当不满足时就不渲染

     v-if ： 当为true时。 显示
     v-else：当if不成立时。显示
     -velse-if：多条件判断


     v-show
     控制显示和隐藏
     v-show ： 设置display来控制显示和隐藏

     与 v-if的区别

     v-if： 当满足条件时。 渲染到页面中。 当不满足时就不渲染

     如果页面需要频繁控制显示和隐藏的使用 v-show。如果只是一次性控制显示和隐藏使用v-if


     v-on 和v-on修饰符

     用于时间绑定 v-on： 事件名 =事件函数名
     缩写 ：@事件名= 事件函数名

     v-model双向绑定

     
    -->
</body>
<div id="box">
    <div class="parentdiv" @click.self="parentFn">
        parentdiv
    </div>
    <div class="childdiv" @click="childFn">
        childdiv
    </div>
    <!-- 解决方案 
        
    -->
    <input type="text" @keyup.enter="enter" @keydown.up="top()">
</div>
<script src="">
    let vm =new Vue({
        el:"#box",
        data:{},
        methods:{
            parentFn(){ console.log("parentFn");},
            childFn(){ console.log("childFn");},
            enter(){ console.log("用户敲回车了");},
            top(){ console.log("按了上键");}
        }
    })
</script>
</html>

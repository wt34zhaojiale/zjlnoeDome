<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/server/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="box">

    
    <div>
        <button @click="search1()">get 请求  请求txt</button>
        <button @click="search2()">get 请求  请求/get</button>
        <button @click="search3()">post 请求  请求/post</button>
        <button @click="search4()">post 请求  请求/post</button>
        <button @click="search5()">post 请求  请求/post</button>

    </div>
</div>
</body>
<script>
    let vm = new Vue({
        el:"#box",
        data:{

        },
        methods:{
            search1(){
                //axios.get(url[,config])
                axios.get("aaa.txt")
                .then(
                    res=>{
                        console.log("结果：",res.data)
                    }
                ).catch(err=>{
                    console.log(err);
                })
            },
            search2(){
                axios.get("http://localhost:8000/get",{
                    params:{
                        a:100,
                        b:100,
                    }
                }).then(res=>{
                    console.log(res.data)
                }).catch(err=>{
                    console.log(err)
                })
            },
            search3(){
                axios.post("http://localhost:8000/post",{
                    name:"张三",
                    age:20,
                },{
                    headers:{"Content-Type":"application/json;charset=UTF-8"}
                }).then(res=>{
                    console.log(res);
                }).catch(err=>{
                    console.log(err)
                })
            },
            search4(){
                axios.post("http://localhost:8000/post","name=zhangsan&age=20",{
                    headers:{"Content-Type":"application/x-www-form-urlencoded"}
                }).then(res=>{
                    console.log(res);
                }).catch(err=>{
                    console.log(err)
                })
            },
            search5(){
                let params =new URLSearchParams();
                params.append("name","zhangsan")
                params.append("age",20)
                axios.post("http://localhost:8000/post",params).then(res=>{

                    console.log(res)
                }).catch(err=>{
                    console.log(err)
                })
            }
        }
    })
</script>
</html>
